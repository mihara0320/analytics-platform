<mat-sidenav-container>
  <mat-sidenav #snav mode="over" fixedTopGap="56">
    <mat-nav-list>
      <a mat-list-item *ngFor="let nav of navs" [routerLink]="nav.link" text='test' (click)="snav.close()">
        <mat-icon matListIcon>{{ nav.icon }}</mat-icon>
        <div matLine><span>{{ nav.title }}</span></div>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
